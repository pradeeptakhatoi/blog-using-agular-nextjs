<div class="container mt-5">
    <mat-card class="shadow-lg p-4">
        <mat-card-title class="mb-3 text-center">Login</mat-card-title>

        <form (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="credentials.email" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="credentials.password" name="password" required>
            </mat-form-field>

            <div class="d-flex justify-content-between">
                <button mat-raised-button color="primary" type="submit">Login</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <button mat-raised-button color="accent" (click)="loginWithGoogle()">
                <mat-icon>login</mat-icon> Login with Google
            </button>
            <button mat-raised-button color="warn" (click)="loginWithFacebook()">
                <mat-icon>facebook</mat-icon> Login with Facebook
            </button>
        </div>
    </mat-card>
</div>
