<div class="container mt-5">
    <mat-card class="shadow-lg p-4">
        <mat-card-title class="mb-3 text-center">Create a New Post</mat-card-title>

        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Enter post title">
                <mat-error *ngIf="postForm.controls.title.invalid && postForm.controls.title.touched">
                    Title is required (Min: 3 chars)
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Content</mat-label>
                <textarea matInput formControlName="content" placeholder="Write your post..." rows="5"></textarea>
                <mat-error *ngIf="postForm.controls.content.invalid && postForm.controls.content.touched">
                    Content is required (Min: 10 chars)
                </mat-error>
            </mat-form-field>

            <div class="d-flex justify-content-between">
                <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
