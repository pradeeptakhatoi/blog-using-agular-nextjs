<div class="container mt-5 d-flex justify-content-center">
    <mat-card class="shadow-lg p-4 create-post-card">
        <mat-card-header class="text-center">
            <mat-card-title class="fw-bold fs-4">ğŸ“ Create a New Post</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="w-100 mb-4" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="Enter post title">
                    <mat-icon matSuffix>title</mat-icon>
                    <mat-error *ngIf="postForm.controls.title.invalid && postForm.controls.title.touched">
                        Title is required (Min: 3 chars)
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100 mb-4" appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput formControlName="content" placeholder="Write your post..." rows="5"></textarea>
                    <mat-icon matSuffix>edit</mat-icon>
                    <mat-error *ngIf="postForm.controls.content.invalid && postForm.controls.content.touched">
                        Content is required (Min: 10 chars)
                    </mat-error>
                </mat-form-field>

                <div class="d-flex justify-content-between">
                    <button mat-raised-button color="warn" type="button" (click)="onCancel()">
                        âŒ Cancel
                    </button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">
                        âœ… Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
