<div class="container mt-5">
    <mat-card *ngIf="post" class="shadow-lg p-4">
        <mat-card-header>
            <mat-card-title class="h4">{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="text-muted">{{ post.content }}</p>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/" mat-button color="primary">Back to Posts</a>
        </mat-card-actions>
    </mat-card>
</div>
