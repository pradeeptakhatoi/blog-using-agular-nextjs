<div class="container mt-5">

    <div style="display: flex; justify-content: space-between;">
        <div>
            <h2>Posts</h2>
        </div>
        <div><a routerLink="/create-post" class="btn btn-primary">Create a New Post</a></div>
    </div>

    <mat-card *ngFor="let post of posts" class="mb-3">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content | slice:0:100 }}...</p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button color="primary" [routerLink]="['/post', post.id]">View Details</a>
        </mat-card-actions>
    </mat-card>

    <div *ngIf="posts.length === 0" class="text-center">
        <p class="text-muted">No posts available.</p>
    </div>
</div>
