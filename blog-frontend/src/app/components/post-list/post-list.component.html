<div class="container mt-5">
    <h2>Posts</h2>
    <mat-card *ngFor="let post of posts" class="mb-3">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.content }}</p>
        </mat-card-content>
    </mat-card>
</div>
